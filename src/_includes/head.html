<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{{ site.title }}{% if page.title %} | {{ page.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="shortcut icon" href="/testcafe/favicon.ico">
  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/styles/docco.min.css">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
  <script defer src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.0.0/highlight.min.js"></script>
  <script>
      document.addEventListener('DOMContentLoaded', function (e) {
          hljs.initHighlightingOnLoad();
      });
  </script>
  
  <!-- Landing page -->
  {% if page.permalink == '/' %}
    <link rel="stylesheet" href="css/landing-page.css">

    <!-- Enable the gallery-->
    <script defer type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.2.3.min.js"></script>
    <script defer type="text/javascript" src="http://cdn3.devexpress.com/jslib/16.1.4/js/dx.all.js"></script>
    <script defer src="scripts/gallery.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="http://cdn3.devexpress.com/jslib/16.1.4/css/dx.common.css" />
    <link rel="stylesheet" type="text/css" href="http://cdn3.devexpress.com/jslib/16.1.4/css/dx.ios7.default.css" />
    <link href="css/gallery.css" type="text/css" rel="stylesheet">

    <!--GitHub Star button-->
    <script async defer src="https://buttons.github.io/buttons.js"></script>
  {% endif %}

  <script>
      window.addEventListener('scroll', function (e) {
          var body       = document.getElementsByTagName('body')[0];
          var siteHeader = body.querySelector('.site-header');

          if (!siteHeader)
              return;

          if (window.pageYOffset === 0 || body.clientWidth <= 980)
              siteHeader.className = siteHeader.className.replace(/\sminimized\b/,'');
          else if(siteHeader.className.indexOf('minimized') === -1)
              siteHeader.className += ' minimized';
      });
  </script>
  <script>
      if (document.images) {
          img1 = new Image();
          img1.src = "/testcafe/img/test-cafe-logo.png";
      }
  </script>
</head>
