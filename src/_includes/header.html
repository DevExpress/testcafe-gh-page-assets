<header class="site-header {% if page.permalink == '/' %}animated{% else %}minimized{% endif %}">
  <div class="site-header-content">
    <a class="site-logo" href="{{ site.baseurl }}/"></a>

    <nav class="site-nav">
      <div class="trigger">
        {% for menuItem in site.data.top-menu-items %}
          {% capture highlightUrl %}{% if menuItem.highlightUrl %}{{ menuItem.highlightUrl }}{% else %}{{ menuItem.url }}{% endif %}{% endcapture %}
          <a class="page-link {% if page.url contains highlightUrl %}active{% endif %}" href="{% if menuItem.external %}{{ menuItem.url}}{% else %}{{ menuItem.url | prepend: site.baseurl }}{% endif %}">{{ menuItem.text }}</a>
          <span class="page-link-separator">|</span>
        {% endfor %}
      </div>
    </nav>
  </div>
</header>
